<!DOCTYPE html>
<html>
<head>

<!-- CSS styles for standard search box -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<style type="text/css">
#welcome{
	margin-top: 60px;
	font-family: Proxima-Nova;
	font-size: 300%;
}

#tfnewsearch{
	padding:20px;
}
/* Add padding to containers */
.container {
    padding: 16px;
    margin: 50px 0;
}

button {
    background-color: #0000FF;
    color: white;
    padding: 14px 20px;
    margin: 30px 0;
    border: none;
    cursor: pointer;
    width: 16%;
    position: absolute;

}


input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;

}
#signin{
margin: 0 auto; 
width:250px;
padding-top: 15px;
text-align: center;
}

form { 
margin: 0 auto; 
width:250px;
}
img.displayed{
	display:block;
	margin-left: auto;
    margin-right: auto;
    margin-top:5px;
}

html { 
  background: url(http://www.sightcall.com/wp-content/uploads/2014/07/doctor-patient1.jpg) no-repeat center center fixed; 
  
}

/* Style the list */
ul.tab {
    list-style-type: none;
   
    
    overflow: hidden;
    
    margin-top: 15px;
   
    max-width: 300px; /* for  below IE7 use `width: 660px;` */
    margin-left:470px;
    text-align: center;
}

/* Float the list items side by side */
ul.tab li {display: inline-block;}

/* Style the links inside the list items */
ul.tab li a {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of links on hover */
ul.tab li a:hover {background-color: #ddd;}

/* Create an active/current tablink class */
ul.tab li a:focus, .active {background-color: #ccc;}


</style>
</head>
<body>
	<!-- HTML for SEARCH BAR -->

	<div id="welcome" style="text-align:center;">
		Welcome
	</div>

	<ul class="tab">
	  <li><a href="#" class="tablinks active">Patient</a></li>
	  <li><a href="#" class="tablinks">Health Supporter</a></li>
	  
	</ul>
	<form id="sign_in">
	        

	  <div class="container">
	    <label><b>Username</b></label>
	    <input type="text" placeholder="Enter Username" name="uname" required>

	    <label><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="psw" required>

	    <button type="submit">Signup</button>
	    
	  </div>

  
	</form>
	<div id="signin">
	<a href="#">Signin</a>
	</div>
</body>
</html>

<script>

$(document).ready(function(){
  $('ul li a').click(function(){
    $('li a').removeClass("active");
    $(this).addClass("active");
});
});
</script>
