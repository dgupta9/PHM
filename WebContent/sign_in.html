<!DOCTYPE html>
<html>
<head>

<!-- CSS styles for standard search box -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<style type="text/css">
#welcome{
	margin-top: 60px;
	font-family: Proxima-Nova;
	font-size: 300%;
}

#tfnewsearch{
	padding:20px;
}
/* Add padding to containers */
.container {
    padding: 16px;
    margin: 50px 0;
}

button {
    background-color: #0000FF;
    color: white;
    padding: 14px 20px;
    margin: 30px 0;
    border: none;
    cursor: pointer;
    width: 16%;
    position: absolute;

}


input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;

}
#sign_up{
margin: 0 auto; 
width:250px;
padding-top: 15px;
text-align: center;
}

form { 
margin: 0 auto; 
width:250px;
}
img.displayed{
	display:block;
	margin-left: auto;
    margin-right: auto;
    margin-top:5px;
}

html { 
  background: url(http://www.sightcall.com/wp-content/uploads/2014/07/doctor-patient1.jpg) no-repeat center center fixed; 
  
}

</style>
</head>
<body>
	<!-- HTML for SEARCH BAR -->

	<div id="welcome" style="text-align:center;">
		Welcome
	</div>

	
	<form id="sign_in">
	        

	  <div class="container">
	    <label><b>Username</b></label>
	    <input type="text" placeholder="Enter Username" name="uname" required>

	    <label><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="psw" required>

	    <button type="submit">Login</button>
	    
	  </div>

  
	</form>
	<div id="sign_up">
	<a href="#">Signup</a>
	</div>
</body>
</html>
